<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Visual</title>
    <style>
        :root {
            --bg: #fdfdfd;
            --text: #1a1a1a;
            --accent: #000;
            --card-bg: #ffffff;
        }


        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .container { width: 100%; max-width: 1000px; }


        .input-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 50px;
            border-bottom: 2px solid var(--accent);
            padding: 10px 0;
        }


        input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 20px;
            outline: none;
            font-weight: 300;
        }


        button.add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            letter-spacing: 1px;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }


        .card {
            background: var(--card-bg);
            border: 1px solid #eee;
            padding: 20px;
            position: relative;
            transition: 0.3s;
        }


        .card:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.05); }


        .img-container {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            overflow: hidden;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Filtro para garantir que fundos off-white sumam no branco do card */
            filter: contrast(1.05);
        }


        .card h3 {
            font-size: 14px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }


        .card .price {
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
            color: #555;
        }


        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 18px;
        }


        .delete-btn:hover { color: red; }


        .footer-actions {
            margin-top: 60px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }


        .secondary-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 15px;
            font-size: 11px;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="input-wrapper">
        <input type="text" id="itemName" placeholder="O que você deseja?">
        <button class="add-btn" onclick="addItem()">Adicionar</button>
    </div>


    <div class="grid" id="wishlist"></div>


    <div class="footer-actions">
        <button class="secondary-btn" onclick="exportJSON()">Exportar JSON</button>
        <button class="secondary-btn" onclick="document.getElementById('fileInput').click()">Importar JSON</button>
        <input type="file" id="fileInput" hidden onchange="importJSON(event)">
    </div>
</div>


<script>
    let items = JSON.parse(localStorage.getItem('wishlist_v4')) || [];


    async function addItem() {
        const input = document.getElementById('itemName');
        const query = input.value.trim();
        if (!query) return;


        const btn = document.querySelector('.add-btn');
        btn.innerText = 'Buscando...';


        // Busca uma imagem real via Unsplash Source (API de redirecionamento direto)
        // Adicionamos 'product' e 'white-background' na busca para tentar forçar o estilo
        const timestamp = new Date().getTime();
        const imgUrl = `https://source.unsplash.com/featured/400x400/?product,${encodeURIComponent(query)},white-background&sig=${timestamp}`;
        
        const estimatedPrice = "R$ " + (Math.random() * 900 + 100).toFixed(2);


        items.push({ id: timestamp, name: query, price: estimatedPrice, img: imgUrl });
        save();
        render();
        
        input.value = '';
        btn.innerText = 'Adicionar';
    }


    function render() {
        const grid = document.getElementById('wishlist');
        grid.innerHTML = items.map(item => `
            <div class="card">
                <button class="delete-btn" onclick="remove(${item.id})">×</button>
                <div class="img-container">
                    <img src="${item.img}" alt="${item.name}">
                </div>
                <h3>${item.name}</h3>
                <div class="price">${item.price}</div>
            </div>
        `).join('');
    }


    function remove(id) {
        items = items.filter(i => i.id !== id);
        save();
        render();
    }


    function save() { localStorage.setItem('wishlist_v4', JSON.stringify(items)); }


    function exportJSON() {
        const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'wishlist.json';
        a.click();
    }


    function importJSON(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            items = JSON.parse(ev.target.result);
            save();
            render();
        };
        reader.readAsText(e.target.files[0]);
    }


    render();
</script>


</body>
</html>
