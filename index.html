<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Desejos Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            padding: 40px 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.2rem; font-weight: 700; color: #111; }
        
        /* Painel de Controle Moderno */
        .toolbar {
            display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;
            margin-bottom: 50px; background: #fff; padding: 25px;
            border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            align-items: center;
        }
        input[type="text"] {
            flex: 1; min-width: 250px; max-width: 450px;
            padding: 14px 18px; border: 1.5px solid #d1d5db;
            border-radius: 10px; font-size: 16px; font-family: inherit;
            outline: none; transition: all 0.2s ease-in-out;
        }
        input[type="text"]:focus {
            border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37,99,235,0.15);
        }
        button {
            padding: 14px 24px; border: none; border-radius: 10px;
            font-size: 16px; font-weight: 600; font-family: inherit; cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        button:active { transform: scale(0.97); }
        .btn-add { background-color: #2563eb; color: white; box-shadow: 0 4px 10px rgba(37,99,235,0.3); }
        .btn-add:hover { background-color: #1d4ed8; }
        .btn-export { background-color: #111827; color: white; }
        .btn-export:hover { background-color: #374151; }
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-input-wrapper input[type="file"] {
            position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; width: 100%; height: 100%;
        }
        .btn-import { background-color: #e5e7eb; color: #374151; box-shadow: none; border: 1.5px solid #d1d5db; }
        .btn-import:hover { background-color: #d1d5db; }
        
        /* Grade de Cartões */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 28px; }
        
        /* O Cartão de Produto */
        .card {
            background: #ffffff; border-radius: 20px; padding: 24px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 16px 32px rgba(0,0,0,0.08); }
        .card img {
            width: 100%; height: 160px; object-fit: contain; margin-bottom: 24px;
            border-radius: 12px; mix-blend-mode: multiply;
        }
        .card h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 12px; color: #1f2937; text-transform: capitalize; line-height: 1.4; }
        .card .price { font-size: 1.5rem; font-weight: 700; color: #059669; margin-top: auto; }
        
        /* Botão de Excluir Premium */
        .remove-btn {
            position: absolute; top: -12px; right: -12px;
            background: #ef4444; color: white; border: none;
            border-radius: 50%; width: 34px; height: 34px;
            cursor: pointer; font-size: 18px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(239,68,68,0.4); z-index: 10;
        }
        .remove-btn:hover { background: #dc2626; transform: scale(1.1); box-shadow: 0 6px 14px rgba(239,68,68,0.5); }
        
        /* Estado Vazio */
        .empty-state { text-align: center; color: #9ca3af; font-size: 1.2rem; grid-column: 1 / -1; padding: 60px 20px; font-weight: 600; }
    </style>
</head>
<body>


    <div class="container">
        <h1>Minha Lista de Desejos</h1>


        <div class="toolbar">
            <input type="text" id="itemInput" placeholder="Ex: liquidificador ninja..." onkeypress="handleKeyPress(event)">
            <button class="btn-add" onclick="adicionarItem()">Adicionar na Lista</button>
            <button class="btn-export" onclick="exportarJSON()">Baixar Backup (.json)</button>
            <div class="file-input-wrapper">
                <button class="btn-import">Restaurar Backup</button>
                <input type="file" id="importFile" accept=".json" onchange="importarJSON(event)">
            </div>
        </div>


        <div class="grid" id="wishlistContainer"></div>
    </div>


    <script>
        let wishlist = [];


        async function buscarDadosDoProduto(nome) {
            // Tempo simulado de internet (300ms)
            await new Promise(resolve => setTimeout(resolve, 300));
            
            const precoGerado = (Math.random() * 800 + 50).toFixed(2).replace('.', ',');
            
            // Gerador de imagens super estável e garantido com fundo branco
            const imagemUrl = `https://dummyimage.com/400x400/ffffff/111827.png&text=${encodeURIComponent(nome)}`;


            return {
                id: Date.now().toString(),
                nome: nome,
                preco: `R$ ${precoGerado}`,
                imagem: imagemUrl
            };
        }


        async function adicionarItem() {
            const input = document.getElementById('itemInput');
            const nomeItem = input.value.trim();


            if (!nomeItem) return;


            const btnAdicionar = document.querySelector('.btn-add');
            btnAdicionar.innerText = 'Buscando...';
            btnAdicionar.disabled = true;


            const produto = await buscarDadosDoProduto(nomeItem);
            wishlist.push(produto);
            
            input.value = '';
            btnAdicionar.innerText = 'Adicionar na Lista';
            btnAdicionar.disabled = false;
            input.focus();
            
            renderizarLista();
        }


        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                adicionarItem();
            }
        }


        function removerItem(id) {
            wishlist = wishlist.filter(item => item.id !== id);
            renderizarLista();
        }


        function renderizarLista() {
            const container = document.getElementById('wishlistContainer');
            container.innerHTML = '';


            if (wishlist.length === 0) {
                container.innerHTML = '<div class="empty-state">Sua lista está vazia. Adicione um produto acima!</div>';
                return;
            }


            wishlist.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="remove-btn" onclick="removerItem('${item.id}')" title="Excluir item">×</button>
                    <img src="${item.imagem}" alt="${item.nome}">
                    <h3>${item.nome}</h3>
                    <p class="price">${item.preco}</p>
                `;
                container.appendChild(card);
            });
        }


        function exportarJSON() {
            if (wishlist.length === 0) {
                alert("Adicione algum item antes de exportar!");
                return;
            }
            const dataStr = JSON.stringify(wishlist, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'backup_wishlist.json';
            a.click();
            URL.revokeObjectURL(url);
        }


        function importarJSON(event) {
            const file = event.target.files[0];
            if (!file) return;


            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const dadosImportados = JSON.parse(e.target.result);
                    if (Array.isArray(dadosImportados)) {
                        wishlist = dadosImportados;
                        renderizarLista();
                    } else {
                        alert("Formato de arquivo inválido.");
                    }
                } catch (error) {
                    alert("Erro ao ler o arquivo.");
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }


        // Renderiza a mensagem inicial
        renderizarLista();
    </script>
</body>
</html>
